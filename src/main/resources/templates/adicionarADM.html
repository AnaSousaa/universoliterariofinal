<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tcc-3.0/static/css/Editar.css">
	<link rel="stylesheet" href="/tcc-3.0/static/css/ListaFunc.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Adicionar Livro</title>
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="logo">Universo Literário</div>
			</ul>
		</nav>
	</header>
	<!--header acabou-->

	<section class="main">

		<div class="sidebar">
			
			<div class="logo_details">
				
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul class="nav-list">
				
				<li>
					<a href="/universoliterario/funcionario/AdicionarLivroADM">
						<i class='bx bx-book-add'></i>
						<span class="link_name">Adicionar Livro</span>
					</a>
					<span class="tooltip">Adicionar Livro</span>
				</li>

				<li>
					<a href="/universoliterario/funcionario/EstoqueADM">
						<i class='bx bx-box' ></i>
						<span class="link_name">Estoque</span>
					</a>
					<span class="tooltip">Estoque</span>
				</li>

				<li>
					<a href="/universoliterario/funcionario/ListaFunc">
					  <i class='bx bxs-user-circle' ></i>
					  <span class="link_name">Funcionários</span>
					</a>
					<span class="tooltip">Funcionários</span>
					</li>

				<li>
					<a href="/universoliterario/funcionario/login">
					  <i class="bx bx-log-out" id="log_out"></i>
					  <span class="link_name">Sair</span>
					</a>
					<span class="tooltip">Sair</span>
				  </li>

				<li class="profile">
					<div class="profile_details">
						<div class="profile_content">
							<h1 class="name"><span th:text="${session.funclogado.nome}"></span></h1>
							<h1 class="designation"><span th:text="${session.funclogado.acesso}"></span></h1>
						</div>
					</div>
				</li>
			</ul>
		</div>
			
			</div>
		</form>
		<div class="container">
            <h2>Adicionar Livro</h2>
            <form id="livroForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required th:field="*{nome}>

      <label for=" autor">Autor:</label>
                <input type="text" id="autor" name="autor" required th:field="*{nome} >

      <label for=" editora">Editora:</label>
                <input type="text" id="editora" name="editora" required th:field="*{nome}>

      <label for=" isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" required th:field="*{nome}>

      <label for=" genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione o gênero</option>
                    <option value="genero">LGBTQIA+</option>
                    <option value="genero">Romance</option>
                    <option value="genero">Terror</option>
                    <option value="genero">Fantasia</option>
                    <option value="genero">Ficção científica</option>
                    <option value="genero">Ação e Aventura</option>
                    <!-- Adicione mais opções de gênero conforme necessário -->
                </select>

                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" step="0.01" required th:field="*{nome}>

      <label for=" imagens">Imagens do Livro</label>
                <input type="file" id="imagens" name="imagens" accept="image/*" multiple required>

                <br>
                <td><a th:href="@{/universoliterario/funcionario/inativar/{id}(id=${funcionario.id})}"
                        class="btn btn-purple btn-sm pb-0 " style="background-color: #a682ff;">Salvar</a></td>
                </tr>

            </form>


        </div>
	
	
	
        </section>

    </section>
  
    <script src="/static/js/Sidebar.js"></script>
</body>

<script src="/tcc-3.0/static/js/Sidebar.js"></script>

</html>
